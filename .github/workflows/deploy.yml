name: Deploy Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ai.fastpanel.xpage.dev
          username: fastuser
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$HOME/.local/bin:$PATH:$HOME/.nvm/versions/node/$(node -v)/bin
            cd ~/site
            
            # СБРОСИТЬ ВСЕ ЛОКАЛЬНЫЕ ИЗМЕНЕНИЯ И ПОДТЯНУТЬ НОВЫЕ
            git fetch --all
            git reset --hard origin/main
            
            pnpm install
            pnpm --filter web build
            
            pm2 delete basket-site || true
            pm2 start ecosystem.config.cjs
            pm2 save
            sleep 3
            pm2 logs basket-site --lines 15 --nostream
            echo "--- curl check ---"
            curl -s -o /dev/null -w "HTTP %{http_code}" http://0.0.0.0:8080
            echo ""
