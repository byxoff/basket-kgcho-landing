name: Deploy Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup nginx (root)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ai.fastpanel.xpage.dev
          username: root
          password: ${{ secrets.SSH_ROOT_PASSWORD }}
          script: |
            # Проверить и открыть файрвол
            echo "=== FIREWALL CHECK ==="
            ufw status 2>&1 || echo "ufw not active"
            iptables -L INPUT -n --line-numbers 2>&1 | head -40
            echo "=== END FIREWALL ==="

            # Открыть порты 80/443 для всех (не только Cloudflare)
            if iptables -L INPUT -n | grep -q "cf-"; then
              echo "Cloudflare-only firewall rules detected, opening ports for all..."
              # Добавить правила для 80/443 от всех до Cloudflare-правил
              iptables -I INPUT 1 -p tcp --dport 80 -j ACCEPT
              iptables -I INPUT 1 -p tcp --dport 443 -j ACCEPT
              iptables-save > /etc/iptables.rules 2>/dev/null || true
              echo "Ports 80/443 opened for all IPs"
            elif ufw status 2>/dev/null | grep -q "active"; then
              ufw allow 80/tcp
              ufw allow 443/tcp
              echo "UFW: ports 80/443 opened"
            else
              echo "No Cloudflare-specific firewall rules found"
            fi

            # Nginx конфиг для сайта
            CONF="/etc/nginx/conf.d/3x3chelbasket.conf"
            if [ ! -f "$CONF" ]; then
              cat > "$CONF" << 'NGINX'
            server {
                listen 185.152.92.246:80;
                server_name 3x3chelbasket.ru www.3x3chelbasket.ru;

                location / {
                    proxy_pass http://127.0.0.1:4321;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            NGINX
              nginx -t && systemctl reload nginx
              echo "nginx config created and reloaded"
            else
              echo "nginx config already exists"
              nginx -t && systemctl reload nginx
            fi

      - name: Deploy app (fastuser)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ai.fastpanel.xpage.dev
          username: fastuser
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$HOME/.local/bin:$PATH:$HOME/.nvm/versions/node/$(node -v)/bin
            cd ~/site

            # СБРОСИТЬ ВСЕ ЛОКАЛЬНЫЕ ИЗМЕНЕНИЯ И ПОДТЯНУТЬ НОВЫЕ
            git fetch --all
            git reset --hard origin/main

            pnpm install
            pnpm --filter web build

            pm2 delete basket-site || true
            pm2 start ecosystem.config.cjs
            pm2 save
            sleep 3
            pm2 logs basket-site --lines 15 --nostream
            echo "--- curl check ---"
            curl -s -o /dev/null -w "HTTP %{http_code}" http://127.0.0.1:4321
            echo ""
