name: Deploy Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ai.fastpanel.xpage.dev
          username: fastuser
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$HOME/.local/bin:$PATH:$HOME/.nvm/versions/node/$(node -v)/bin
            cd ~/site
            
            # СБРОСИТЬ ВСЕ ЛОКАЛЬНЫЕ ИЗМЕНЕНИЯ И ПОДТЯНУТЬ НОВЫЕ
            git fetch --all
            git reset --hard origin/main
            
            pnpm install
            pnpm --filter web build
            
            pm2 delete basket-site || true
            pm2 start ecosystem.config.cjs
            pm2 save
            sleep 3
            pm2 logs basket-site --lines 30 --nostream

            # Диагностика сервера
            echo "=== DIAGNOSTICS ==="
            echo "--- nginx status ---"
            sudo systemctl status nginx 2>&1 || echo "nginx not running as systemd service"
            nginx -t 2>&1 || echo "nginx config test failed"
            echo "--- nginx sites ---"
            ls -la /etc/nginx/sites-enabled/ 2>/dev/null || ls -la /etc/nginx/conf.d/ 2>/dev/null || echo "no nginx sites found"
            cat /etc/nginx/sites-enabled/* 2>/dev/null || cat /etc/nginx/conf.d/*.conf 2>/dev/null || echo "no nginx configs"
            echo "--- listening ports ---"
            ss -tlnp 2>/dev/null || netstat -tlnp 2>/dev/null
            echo "--- curl localhost ---"
            curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4321 2>&1
            echo ""
            echo "=== END DIAGNOSTICS ==="
